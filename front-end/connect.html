<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>GROUPONIA - Connexion</title>
</head>
<body>
    <section class="authentification" id="authentification">
        <img class="authentification__logo" src="images/icon-left-font-monochrome-black.svg">
        <div>
            <button class="btn btn-secondary" v-on:click="formulaire__inscription = !formulaire__inscription">S'inscrire</button>
            <button class="btn btn-secondary" v-on:click="formulaire__authentification = !formulaire__authentification">Se connecter</button>
        </div>
        <transition name="transition__inscription">
          <form v-if="formulaire__inscription" action="http://localhost:3000/utilisateurs/signup" method="post">
              <div class="form-group">
                  <label for="email">Votre email</label>
                  <input type="email" name="email" class="form-control" id="email" aria-describedby="azerty@mail.com" placeholder="azerty@mail.com">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Votre mot de passe</label>
                  <input type="password" name="password" class="form-control" id="examplePassword1" placeholder="Votre mot de passe">
                </div>
                <button type="submit" class="btn btn-dark" id="signup">Cr√©er votre compte</button>
          </form>
        </transition>
        <transition name="transition__authentification">
          <form v-if="formulaire__authentification" action="http://localhost:3000/utilisateurs/login" method="post">
              <div class="form-group">
                  <label for="email">Votre email</label>
                  <input type="email" class="form-control" id="email" name="email" aria-describedby="azerty@mail.com" placeholder="azerty@mail.com">
                </div>
                <div class="form-group">
                  <label for="password">Votre mot de passe</label>
                  <input type="password" name="password" class="form-control" id="password" placeholder="Votre mot de passe">
                </div>
                <input type="submit" id="login" class="btn btn-dark" value="Se connecter"></input>
          </form>
        </transition>
    </section>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
